<span class="reading-time" title="Estimated read time" itemprop ="timeRequired">
  <em >Estimated reading time: 
  {% assign words = content | number_of_words %}
  {% if words < 360 %}
    1 min,
  {% else %}
    {{ words | divided_by:180 }} mins,
  {% endif %}
  {% assign lines = content | split:'pre>' %}
	this document contains {{ lines }} lines of code. 
  <br>
  </em>
</span>
